{include file="tpl/style"/}

<div class="table-responsive">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">业务类型</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="{$data.status|getDropdownList='refundStatus',###}" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">退款原因</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="{$data.info}" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">退款金额</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="{$data.total}" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">退款积分</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="{$data.integral}" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">退款凭证</label>
            <div class="col-sm-10">
                {volist name="$data.img" id="vo"}
                    <img src="{$vo}" width="400px">
                {/volist}
            </div>
        </div>
    </form>
</div>
