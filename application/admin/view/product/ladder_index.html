{include file="tpl/style"/}
<form role="form" id="searchForm" action="{:url('index')}" method='post' class="form-horizontal">
    <div class="form-group">

        <div class="col-xs-12">
            <div class="col-xs-4 col-sm-3 col-md-2 col-lg-1 pull-left">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="row">
                            <a class="btn btn-default btn-block" href="javascript:void(0)" onclick="modal('/admin/product/ladder_add.html?id={$id}','添加','80%','50%')">
                                <i class="fa fa-plus"></i>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-xs-4 col-sm-3 col-md-2 col-lg-1">
                <div class="row">
                    <span>

                    </span>
                </div>
            </div>
            <div class="col-xs-4 col-sm-3 col-md-2 col-lg-1 pull-right">
                <div class="row">
                </div>
            </div>
        </div>
    </div>
</form>
<div class="table-responsive">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th nowrap="nowrap">阶级</th>
            <th nowrap="nowrap">满足数量</th>
            <th nowrap="nowrap">价格</th>
            <th nowrap="nowrap">操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name="list" id="vo"}
            <tr>
                <td nowrap="nowrap">{$vo.sort}</td>
                <td nowrap="nowrap">≥ {$vo.num}</td>
                <td nowrap="nowrap">￥{$vo.price}</td>
                <td nowrap="nowrap">
                    <!--编辑资料-->
                    <i class="fa fa-edit qg-op-btn qg-tooltip" data-toggle="tooltip" data-placement="top" title="编辑" onclick="modal('{:url(\'ladder_edit\',[\'id\'=>$vo[\'id\']])}', '编辑','80%','50%')"></i>
                    <!--删除-->
                    <i class="fa fa-trash-o qg-tooltip qg-op-btn" data-toggle="tooltip" data-placement="top" title="删除" onclick="confirmUpdate('{:url(\'ladder_delete\')}','{$vo.id}','确定要删除吗？')"></i>

                </td>
            </tr>
        {/volist}
        </tbody>
    </table>
</div>
